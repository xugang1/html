<body>
  <div class="app">
    <p>
      分数
      <math>
        <mfrac>
          <mn>1</mn>
          <mn>3</mn>
        </mfrac>
      </math>
      不是十进制数。
    </p>
    <p>
      分数
      <math display="block">
        <mfrac>
          <mn>1</mn>
          <mn>3</mn>
        </mfrac>
      </math>
      不是十进制数。
    </p>
    <p>
      <math>
        <mfrac>
          <mrow>
            <mn>1</mn>
            <mo>+</mo>
            <mn>2</mn>
          </mrow>
          <mn>3</mn>
        </mfrac>
      </math>
    </p>
    <p>
      <math>
        <mrow>
          <mfrac>
            <mn>1</mn>
            <mn>2</mn>
          </mfrac>
          <mo>+</mo>
          <mfrac>
            <mn>2</mn>
            <mn>3</mn>
          </mfrac>
        </mrow>
      </math>
    </p>
    <p>
      <math>
        <mfrac>
          <mrow>
            <mn>1</mn>
            <mo>+</mo>
            <mn>2</mn>
            <mo>+</mo>
            <mn>3</mn>
          </mrow>
          <mrow>
            <mn>4</mn>
            <mo>+</mo>
            <mn>5</mn>
          </mrow>
        </mfrac>
      </math>
    </p>
    <p>
      <math>
        <mfrac>
          <mfrac>
            <mn>1</mn>
            <mn>4</mn>
          </mfrac>
          <mrow>
            <mn>2</mn>
            <mo>+</mo>
            <mn>3</mn>
          </mrow>
        </mfrac>
      </math>
    </p>
    <p>
      <math display="block">
        <mrow>
          <mrow>
            <mo>|</mo>
            <mi>x</mi>
            <mo>|</mo>
          </mrow>
          <mo>=</mo>
          <mi>x</mi>
        </mrow>
        <mtext>&nbsp;iff&nbsp;</mtext>
        <mrow>
          <mi>x</mi>
          <mo>≥</mo>
          <mn>0</mn>
        </mrow>
      </math>
    </p>
